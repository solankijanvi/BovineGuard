<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cattle Disease Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><i class="fas fa-heartbeat"></i> BovineGuard</a>
      <nav class="navbar">
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('predict') }}">Predict</a></li>
          <li><a href="{{ url_for('reviews') }}">Reviews</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </nav>
      <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <main>
      <section class="review" id="review">
        <h1 class="heading">User's<span> Review</span></h1>
        <div class="box-container" id="review-container">
          <!-- Existing reviews will be displayed here -->
        </div>
        <form id="review-form">
          <h2>Add Your Review</h2>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="review-text">Review:</label>
            <textarea
              id="review-text"
              name="review-text"
              rows="5"
              placeholder="Your Review"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
